<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MRK guitar-store</title>

    <!-- Favicon icon -->
    <link rel="icon" href="./favicon.ico">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- font awesome CDN for icons  -->
    <script src="https://kit.fontawesome.com/ebae23c31b.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <section id="shop">
        <h1>The MRK - store <i class="fa-solid fa-store"></i></h1>
        <div class="search-bar">
            <input type="search" name="" id="" placeholder="Searh" class="search">
            <input type="submit" value="Search" class="searchBtn">
        </div>
        <div class="section-filters">
            <select name="select-make" id="select-make">
                <option value="">Select Make</option>
            </select>

            <select name="select-model" id="select-model">
                <option value="">Select Model</option>
            </select>

            <select name="select-type" id="select-type">
                <option value="">Select Type</option>
            </select>

            <select name="select-price" id="select-price">
                <option value="">Select Price</option>
            </select>
        </div>
        <div>
            <p class="available">Total <span class="count">5</span> Products Available</p>
        </div>

        <div class="container">
            <!-- all items here -->
        </div>
    </section>

</body>
<script src="./script.js"></script>
</html>
